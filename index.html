<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets /style.css"/>
    <title>JavaScript Quiz</title>
</head>

<body>
    <!--Timer-->
    <header>
        <section id="timer">
            <h2>Time Remaining: <span id="timeCount"></span></h2>
        </section>

<!--Title and Instructions-->
    <main>
        <h2>JavaScript Quiz</h2>
        <section id="instructions">
            <p>Answer the multiple choice questions within the designated time limiit. Five seconds will be deducted for incorrect answers. Good Luck.</p>
            <button class="startButton" id="startButton">Start</button>
        </section>
<!--Answer Options-->
        <section id="answersContainer">

            <div id="answerOptions"></div>
            <div>
                <button id="answerA" class="button" type="button" value="0"></button>
            </div>
            <div>
                <button id="answerB" class="button" type="button" value="1"></button>
            </div>
            <div>
                <button id="answerC" class="button" type="button" value="2"></button>
            </div>
            <div>
                <button id="answerD" class="button" type="button" value="3"></button>
            </div>
        </section>
        <span id="alertMessage"></span>
    </main>

<!--Post-game-->

<!--Score-->
        <section id="gameEnd">
            <h2>Thank you for playing!</h2>
            <h2>Score:</h2> <span id="score" class ="score"></span>
        </section>

<!--Enter initials for scoreboard-->
        <section id="initials">
            <h2> Please enter your initials for the scoreboard:</h2>
            <input type="text" id="enterInitials">
            <input type="button" value="Submit" id="submitInitials"> 
        </section>

        <!--Scoreboard-->
        <section id="highScoresContainer">
            <h2>High Scores:</h2>
            <div id="highScores">
                <input type="button" value="Back to Home" id="backHome">
            </div>
        </section>
        <script src="./assets /script.js"> </script>
</body>
</html>
